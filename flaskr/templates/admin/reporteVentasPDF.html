<!DOCTYPE html>
<html>
<head>
    <title>Reporte de Ventas</title>
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Reporte de Ventas</h1>
    <table>
        <thead>
            <tr>
                <th>ID Venta</th>
                <th>Cliente</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Total</th>
                <th>MÃ©todo de Pago</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
            <tr>
                <td>{{ venta.id }}</td>
                <td>{{ venta.usuario }}</td>
                <td>{{ venta.fecha }}</td>
                <td>{{ venta.hora }}</td>
                <td>{{ venta.total }}</td>
                <td>{{ venta.metodo_de_pago }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Ingresos Totales: {{ total_ingresos }}</p>
</body>
</html>
