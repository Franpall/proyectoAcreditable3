<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='adminStyles.css')}}">
    <link href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='notificacion.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    {% block title%}{% endblock %}
</head>
<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <button class="btn btn-link btn-sm order-1 order-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>
        <a class="navbar-brand" href="/dashboard">Franpal Store Control</a>
        <a style="position: absolute; right: 15px;" class="user_btn" id="user_btn"><img class="user_btn_icon" src="{{ url_for('static', filename='img/user-svgrepo-com.svg') }}" alt="">{{ admin.nombre }}</a>
        <div id="float_menu" class="hint">
            <a class="btn btn-light" href="{{ url_for('editarAdminView', id_admin=admin.id) }}">Editar Cuenta</a>
            <a class="btn btn-light" href="{{ url_for('cerrarSesionSolicitud') }}">Cerrar Sesión</a>
        </div>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading">Principal</div>
                        <a class="nav-link" href="/dashboard">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>
                        <div class="sb-sidenav-menu-heading">Secciones</div>
                        <a class="nav-link" href="/categorias">
                            <div class="sb-nav-link-icon"><i class="fas fa-box"></i></div>
                            Categorías
                        </a>
                        <a class="nav-link" href="/productos">
                            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                            Productos
                        </a>
                        <a class="nav-link" href="/ventas">
                            <div class="sb-nav-link-icon"><i class="fas fa-chart-area"></i></div>
                            Ventas
                        </a>
                        <a class="nav-link" href="/clientes">
                            <div class="sb-nav-link-icon"><i class="fas fa-user"></i></div>
                            Clientes
                        </a>
                        <a class="nav-link" href="/admins">
                            <div class="sb-nav-link-icon"><i class="fas fa-lock"></i></div>
                            Admins
                        </a>
                        <br>
                        <a class="nav-link btn btn-primary" href="/">
                            <div class="sb-nav-link-icon"><i class="fas fa-store"></i></div>
                            Ver Tienda
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='menuDashboard.js')}}"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='datatables-demo.js')}}"></script>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
    <script src="{{ url_for('static', filename='menus.js')}}"></script>
</body>
</html>
