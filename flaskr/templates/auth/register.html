<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Franpal Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='authStyle.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">Franpal Store</a></h1>
    </header>
    <main class="general_container">
        <div class="register-container">
            <h2>Registro</h2>
            <form action="{{ url_for('registerSolicitud') }}" method="post" id="registro-form">
                <div class="input-register">
                    <img src="{{ url_for('static', filename='img/img usuario.svg') }}" width="22" height="22">
                    <label for="username"></label>
                    <input type="text" id="username" name="username" placeholder="Usuario" required>
                </div>
                <p class="advertenciaForm" id="nombreUsuarioError"></p>
                <div class="input-register">
                    <img src="{{ url_for('static', filename='img/img.correo.svg') }}" width="22" height="22">
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Correo" required>
                </div>
                <p class="advertenciaForm" id="correoElectronicoError"></p>
                <div class="input-register">
                    <img src="{{ url_for('static', filename='img/img contrase単a.svg') }}" width="22" height="22">
                    <label for="password"></label>
                    <input type="password" id="password" name="password" placeholder="Contrase単a" required>
                </div>
                <p class="advertenciaForm" id="contrasenaError"></p>
                <div class="input-register">
                    <img src="{{ url_for('static', filename='img/img contrase単a.svg') }}" width="22" height="22">
                    <label for="confirm-password"></label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita Contrase単a" required>
                </div>
                <p class="advertenciaForm" id="contrasenaRepeatError"></p>
                <div class="button-container">
                    <a class="btn" href="{{ url_for('iniciarSesion') }}">Ya tengo cuenta</a>
                    <button class="btn" id="sendButton" disabled>Registrarse</button>
                </div>
            </form>
        </div>
        {% if actionError %}
        <div class="notificacionR">
            <img src="{{ url_for('static', filename='img/error-round-svgrepo-com.svg') }}" alt="Error">
            <p>{{ notificacion }}</p>
        </div>
        {% endif %}
        {% if actionOK %}
        <div class="notificacionR">
            <img src="{{ url_for('static', filename='img/ok-circle-filled-svgrepo-com.svg') }}" alt="Error">
            <p>{{ notificacion }}</p>
        </div>
        {% endif %}
    </main>
    <footer>
        <p>Todos los derechos reservados - 2025</p>
    </footer>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
</body>
</html>
