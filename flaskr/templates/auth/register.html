<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro-FranpaStore</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <form>
            <img src="img/img usuario.svg" width="20" height="20">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <img src="img/img.correo.svg" width="20" height="20">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" required>

            <img src="img/img contrase単a.svg" width="20" height="20">
            <label for="password">Contrase単a</label>
            <input type="password" id="password" name="password" required>

            <img src="img/img contrase単a.svg" width="20" height="20">
            <label for="confirm-password">Repita Contrase単a</label>
            <input type="password" id="confirm-password" name="confirm-password" required>

            <div class="button-container">
            <button class="btn">Registrarse</button>
            <button class="btn">Ya tengo cuenta</button>
            </div>
        </form>
    </div>
    <footer>
        <h3>Todos los derechos reservados - 2025</h3>
    </footer>
</body>
</html>
