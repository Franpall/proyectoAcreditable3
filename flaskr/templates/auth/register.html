<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Franpal Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='authStyle.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('index') }}">Franpal Store</a></h1>
    </header>
    <main class="general_container">
        <div class="register-container">
            <h2>Registro</h2>
            <form>
                <img src="{{ url_for('static', filename='img/img usuario.svg') }}" width="20" height="20">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>

                <img src="{{ url_for('static', filename='img/img.correo.svg') }}" width="20" height="20">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" required>

                <img src="{{ url_for('static', filename='img/img contrase単a.svg') }}" width="20" height="20">
                <label for="password">Contrase単a</label>
                <input type="password" id="password" name="password" required>

                <img src="{{ url_for('static', filename='img/img contrase単a.svg') }}" width="20" height="20">
                <label for="confirm-password">Repita Contrase単a</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <div class="button-container">
                    <a class="btn" href="{{ url_for('iniciarSesion') }}">Ya tengo cuenta</a>
                    <button class="btn">Registrarse</button>
                </div>
            </form>
        </div>
    </main>
        <footer>
            <p>Todos los derechos reservados - 2025</p>
        </footer>
</body>
</html>
